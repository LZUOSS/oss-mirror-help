<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>兰州大学开源社区镜像站帮助文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="兰州大学开源社区镜像站帮助文档">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- LOGO -->
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <!-- THEMES -->
    <!-- Is cdn more reliable or just use local resource? -->
    <!-- <link rel="stylesheet" href="assets/themes/vue.css"> -->
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/docsify@4/lib/themes/vue.css">
    <!-- load style -->
    <link rel="stylesheet" href="assets/css/load.css">
</head>

<body>
    <div id="app">
        <!-- Load -->
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <script>
        window.$docsify = {
            name: 'LZUOSS',
            nameLink: '#/_home',
            repo: 'https://github.com/LZUOSS/oss-mirror-help',
            auto2top: true,
            homepage: '_home.md',
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
                '/.*/_navbar.md': '/_navbar.md',
                '/index.html': '/_home',
                '/([a-zA-Z]+)': '/docs/$1',
            },
            copyCode: {
                buttonText: '复制至剪切板',
                errorText: '复制失败',
                successText: '复制成功'
            },
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto',
                placeholder: '搜索',
                noData: '无搜索结果',
                depth: 6,
                hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
                namespace: 'lzuoss-web-help',
            },
            loadSidebar: true,
            loadNavbar: true,
            coverpage: true,
            onlycover: true,
            tabs: {
                persist: true,
                sync: true,
                theme: 'material',
                tabComments: true,
                tabHeadings: true
            },
            mustache: {
                noPackage: true,
                data: ['info/site.json']
            }
        }
    </script>
    <!-- Docsify v4 -->
    <!-- Is cdn more reliable or just use local resource? -->
    <!-- <script src="assets/js/docsify.min.js"></script>
    <script src="assets/js/docsify-copy-code.min.js"></script>
    <script src="assets/js/docsify-mustache.min.js"></script>
    <script src="assets/js/front-matter.min.js"></script>
    <script src="assets/js/search.min.js"></script> -->
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/docsify.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-mustache/dist/docsify-mustache.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/front-matter.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify@4/lib/plugins/search.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/docsify-tabs@1/dist/docsify-tabs.min.js.map"></script>
</body>

</html>
