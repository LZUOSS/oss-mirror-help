<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="UTF-8">
    <title>兰州大学开源社区镜像站帮助文档</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="兰州大学开源社区镜像站帮助文档">
    <meta name="keywords" content="兰州大学开源社区,镜像站">
    <meta name="author" content="LZUOSS">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <!-- LOGO -->
    <link rel="shortcut icon" href="assets/images/logo.png" type="image/x-icon">
    <!-- THEMES -->
    <link rel="stylesheet" href="assets/themes/vue.css" >
    <!-- load style -->
    <link rel="stylesheet" href="assets/css/load.css">
</head>

<body>
    <div id="app">
        <!-- Load -->
        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>
    <script>
        window.$docsify = {
            name: 'LZUOSS',
            nameLink: '#/_home',
            repo: 'https://github.com/LZUOSS/oss-mirror-help',
            auto2top: true,
            homepage: '_home.md',
            alias: {
                '/.*/_sidebar.md': '/_sidebar.md',
                '/.*/_navbar.md': '/_navbar.md',
                '/index.html': '/_home',
                '/([a-zA-Z]+)': '/docs/$1',
            },
            copyCode: {
                buttonText: '复制至剪切板',
                errorText: '复制失败',
                successText: '复制成功'
            },
            search: {
                maxAge: 86400000, // 过期时间，单位毫秒，默认一天
                paths: 'auto',
                placeholder: '搜索',
                noData: '无搜索结果',
                depth: 6,
                hideOtherSidebarContent: false, // 是否隐藏其他侧边栏内容
                namespace: 'lzuoss-web-help',
            },
            loadSidebar: true,
            loadNavbar: true,
            loadFooter: true,
            coverpage: true,
            onlycover: true,
            // tabs 切换
            tabs: {
                persist: true,
                sync: true,
                theme: 'material',
                tabComments: true,
                tabHeadings: true
            },
            // 模板渲染
            mustache: {
                noPackage: true,
                data: ['info/site.json']
            },
            // 分页
            pagination: {
                previousText: '上一页',
                nextText: '下一页',
                crossChapter: true,
                crossChapterText: true,
            },
            // 文本高亮
            'flexible-alerts': {
                style: 'flat',
                note: {
                    label: "笔记"
                },
                tip: {
                    label: "提示"
                },
                warning: {
                    label: "注意"
                },
                attention: {
                    label: "切记"
                }
            },
            // 自定义标题
            customPageTitle: {
                prefix: 'LZUOSS',
                suffix: 'Mirror Help',
                seprator: '|',
                debug: false
            }
        }
    </script>
    <!-- Docsify v4 -->
    <script src="assets/js/docsify.min.js"></script>
    <!-- Docsify copy code plugin v2 -->
    <script src="assets/js/docsify-copy-code.min.js"></script>
    <!-- Docsify mustache plugin v1 -->
    <script src="assets/js/docsify-mustache.min.js"></script>
    <!-- Docsify front-matter plugin -->
    <script src="assets/js/front-matter.min.js"></script>
    <!-- Docsify search plugin -->
    <script src="assets/js/search.min.js"></script>
    <!-- Docsify tabs plugin v1 -->
    <script src="assets/js/docsify-tabs.min.js"></script>
    <!-- Docsify pagination plugin v2 -->
    <script src="assets/js/docsify-pagination.min.js"></script>
    <!-- Docsify footer plugin v1 -->
    <script src="assets/js/docsify-footer.min.js"></script>
    <!-- Docsify flexible-alerts plugin v1 -->
    <script src="assets/js/docsify-plugin-flexible-alerts.min.js"></script>
    <!-- Docsify custom title plugin v1 -->
    <script src="assets/js/docsify-plugin-title.min.js"></script>
    <!-- Docsify bash prism plugin -->
    <script src="assets/js/prism-bash.min.js"></script>
    <!-- Docsify shell session prism plugin -->
    <script src="assets/js/prism-shell-session.min.js"></script>
</body>

</html>
